<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator jQuery</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }
        .calculator {
            width: 100%;
            max-width: 400px;
            text-align: center;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 20px;
            background-color: white;
            box-shadow: 0px 4px 8px 0px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }
        .result {
            margin-top: 10px;
            font-weight: bold;
        }
        input {
            width: calc(50% - 10px);
            height: 40px;
            background-color: #ddd;
            border: none;
            border-radius: 5px;
            margin: 5px;
            padding: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            border: none;
            height: 40px;
            width: 60px;
            background-color: black;
            border-radius: 5px;
            margin: 5px;
            font-size: 20px;
        }
        .ph {
            color: white;
        }
        @media (max-width: 600px) {
            input {
                width: 100%;
                margin: 5px 0;
            }
            button {
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2><i class="ph ph-calculator" style="color: black;"></i>Calculator Sederhana</h2>
        <div>
            <input type="number" id="num1" placeholder=" Angka 1">
            <input type="number" id="num2" placeholder=" Angka 2">
            <div>
                <button onclick="calculate('+')" class="operasi" id="add"><i class="ph ph-plus"></i></button>
                <button onclick="calculate('-')" class="operasi" id="subtract"><i class="ph ph-minus"></i></button>
                <button onclick="calculate('*')" class="operasi" id="multiply"><i class="ph ph-x"></i></button>
                <button onclick="calculate('/')" class="operasi" id="divide"><i class="ph ph-divide"></i></button>
                <button onclick="clearInputs('c')" class="hapus" id="clear"><i class="ph ph-trash"></i></button>
            </div>
        </div>
        <div class="result" id="result">Hasil akan muncul di sini</div>
    </div>
    <script>
        $(document).ready(function() {
            function calculate(op) {
                var num1 = parseFloat($('#num1').val());
                var num2 = parseFloat($('#num2').val());
                var result = "Invalid Operation";

                if (isNaN(num1) || isNaN(num2)) {
                    result = "Masukkan kedua angka!";
                } else {
                    switch (op) {
                        case '+':
                            result = num1 + num2;
                            break;
                        case '-':
                            result = num1 - num2;
                            break;
                        case '*':
                            result = num1 * num2;
                            break;
                        case '/':
                            if (num2 !== 0) {
                                result = num1 / num2;
                            } else {
                                result = "Tidak bisa dibagi dengan nol!";
                            }
                            break;
                        default:
                            result = "Operasi tidak valid";
                    }
                }
                $('#result').text("Hasil: " + result);
            }

            $('#add').click(function() {calculate('+'); });
            $('#subtract').click(function() {calculate('-');});
            $('#multiply').click(function() {calculate('*');});
            $('#divide').click(function() {calculate('/');});

            $('#clear').click(function() {
                $('#num1').val('');
                $('#num2').val('');
                $('#result').text("Hasil akan muncul di sini");
            });
        });
    </script>
</body>
</html>
